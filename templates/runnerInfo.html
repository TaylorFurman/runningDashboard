   <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
   <link href='fullcalendar/main.css' rel='stylesheet' />
    <script src='fullcalendar/main.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        });
  
      </script>
   
   
    <title>Your Info</title>

    
</head>
<body>
    <h1>New Page</h1>
    <div id="apiData"></div>

    <canvas id="myChart"></canvas>

    <div id="mapid"></div>

    <div id='calendar'></div>


    <script src=".\runningDashboard\app.js"></script>
    <script src="../run_history.json"></script>
<script>
var theChart = document.getElementById('myChart').getContext('2d')
    var runDataChart = new Chart (theChart, {
        type: 'bar', 
        data: {
            labels: ['Distance', 'Average_Heartrate', 'Average_Speed', 'Moving_Time' ],
            datasets: [{
                label: 'Run Stats',
                data: [
                    6.32,
                    120.1,
                    7.9,
                    9.3
                ]
            }]
        },
        options: {}
    })

    //Need to figure out how to dynamically change the Lat Long values below
    var map = L.map('mapid').setView([29.7858, -95.7700], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

axios.get('run_history.json')
.then(res=> {
    data = res.data;
    //loops through all data in JSON file and displays them on Leaflet map
    //Need to figure out how to individually select by running id as well
    for(i=0; i<data.length; i++){
        //console.log(data[i].summary_polyline);
        var coordinates = L.Polyline.fromEncoded(data[i].summary_polyline).getLatLngs()
        //console.log(coordinates);

        L.polyline(
            coordinates,
            {
                color:"green",
                weight: 5,
                opacity: .7,
                lineJoin: 'round'
            }

        ).addTo(map)
    }    
    //console.log(res.data);
});







</script>
    
   
</body>
</html>
